<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Badges Gticao</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="buttons">
        <button onclick="changeImage('badges/bombarman-badge-shadow.png')">Bomberman</button>
        <button onclick="changeImage('badges/nfs-badge-shadow.png')">NFS</button>
        <button onclick="changeImage('badges/worms-badge-shadow.png')">Worms</button>
        <button onclick="changeImage('badges/cs-badge-shadow.png')">CS</button>
    </div>
    <div class="container" id="movable-container">
        <div class="image-container">
            <img src="badges/bombarman-badge-shadow.png" alt="IronWallet Background" id="backgroundImage">
        </div>
        <div class="content">
            <img src="badges/gticao-high-resolution-logo-black-transparent.png" alt="IronWallet Logo" class="logo">
            <img src="badges/olympics-ring.png" alt="Segunda Logo" class="logo segunda-logo">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
